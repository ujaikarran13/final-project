<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form</title>
    <link rel="styleSheet" href="infoStyle.css">
</head>
<body>
    <main>
        <h1>Submit Form</h1>
        <p>Submit your information using the form below</p>
        <!-- submission form -->
        <form action="https://www.example-site.com" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <div>&nbsp;</div>
      
          <label for="email">Email:</label>
          <input type="email Add" id="email" name="email" />
          <div>&nbsp;</div>
      
          <label for="date-of-birth">Date of birth:</label>
          <input type="date" id="date-of-birth" name="date-of-birth" />
          <div>&nbsp;</div>
      
          <label for="favorite-color">Favorite color:</label>
          <input type="color" id="favorite-color" name="color">
          <div>&nbsp;</div>
        
          <label for="lucky-number">Lucky number:</label>
          <input type="number" id="lucky-number" name="lucky-number" />
          <div>&nbsp;</div>

          <label for= "confirmation" >Confirm the data is correct:</label>
            <input type="checkbox" name="confirm" required>
        
            
          <br>
          <input type="submit" value="Submit">
        
        </form>
      </main>
</body>
</html>
